{% extends 'users/base.html' %}
{% block content %}
<nav class="breadcrumb is-small" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="{% url 'combined_login' %}">
        <span class="icon is-small"><i class="fa-solid fa-arrow-right-to-bracket"></i></span>
        <span>Login</span>
      </a>
    </li>
    <li class="is-active">
      <a href="#">
        <span class="icon is-small"><i class="fa-solid fa-id-card" aria-hidden="true"></i></span>
        <span>Register</span>
      </a>
    </li>
  </ul>
</nav>
<div class="columns is-multiline is-centered">
<div class="column is-half">
    {% if error %}
        <div class="notification is-danger %}">
          <button class="delete"></button>
          {{ error }}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="field">
            <label class="label" for="email">Email: *</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" name="email" placeholder="Email" required>
                <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
            </p>
        </div>
        <div class="field">
            <label class="label" for="password">Password: *</label>
            <p class="control has-icons-left">
                <input class="input" type="password" name="password" placeholder="Password" required>
                <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
            </p>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link is-small" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
