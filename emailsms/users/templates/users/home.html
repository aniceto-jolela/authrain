{% extends 'users/base.html' %}
{% block content %}
    {% if messages %}
        {% for sms in messages %}
            <div class="notification {% if sms.tags == 'success' %}is-success {% elif sms.tags == 'error' %} is-danger {% else  %} is-info is-light{% endif %}">
              <button class="delete"></button>
              {{ sms }}
            </div>
        {% endfor %}
    {% endif %}
    <h2 class="title">You come! </h2>
    <h1 class="subtitle">Welcome</h1>
{% endblock %}
