{% extends 'users/base.html' %}
{% block content %}

<nav class="breadcrumb is-small" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="{% url 'combined_login' %}">
        <span class="icon is-small"><i class="fa-solid fa-arrow-right-to-bracket"></i></span>
        <span>Login</span>
      </a>
    </li>
    <li class="is-active">
      <a href="#">
        <span class="icon is-small"><i class="fa-solid fa-envelope" aria-hidden="true"></i></span>
        <span>Password Reset</span>
      </a>
    </li>
  </ul>
</nav>

<div class="columns is-multiline is-centered">
<div class="column is-half">
    <form method="POST">
        {% csrf_token %}
         <div class="field">
            <label class="label" for="email">Enter your email: *</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email"  id="email" name="email" placeholder="Email" required>
                <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
            </p>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link is-small" type="submit">Reset Password</button>
            </div>
        </div>
    </form>
</div>
</div>

{% endblock %}
