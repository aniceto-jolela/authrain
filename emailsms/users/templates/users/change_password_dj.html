{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <nav class="breadcrumb is-small" aria-label="breadcrumbs">
      <ul>
        <li>
          <a href="{% url 'profile' %}">
            <span class="icon is-small"><i class="fa-solid fa-user"></i></span>
            <span>Profile</span>
          </a>
        </li>
        <li class="is-active">
          <a href="#">
            <span class="icon is-small"><i class="fa-solid fa-key" aria-hidden="true"></i></span>
            <span>Change Password</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="columns is-multiline is-centered">
        <div class="column is-half">
            <div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="field">
                        <div class="control">
                            <button class="button is-link is-small" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
