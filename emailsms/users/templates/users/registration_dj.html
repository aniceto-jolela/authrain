{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<nav class="breadcrumb is-small" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="{% url 'combined_login' %}">
        <span class="icon is-small"><i class="fa-solid fa-arrow-right-to-bracket"></i></span>
        <span>Login</span>
      </a>
    </li>
    <li class="is-active">
      <a href="#">
        <span class="icon is-small"><i class="fa-solid fa-id-card" aria-hidden="true"></i></span>
        <span>Register</span>
      </a>
    </li>
  </ul>
</nav>
<div class="columns is-multiline is-centered">
    <div class="column is-half">
        {% if not user.is_authenticated %}
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="field">
                    <div class="control">
                        <button class="button is-link is-small" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
